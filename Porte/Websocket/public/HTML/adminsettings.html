<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>LockDoor | Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/navbar"></link>
        <link rel="stylesheet" href="/style-settings"></link>
        <link rel="stylesheet" href="/multiselect"></link>
        <!-- <link rel="stylesheet" href="/getbdd"></link> -->
    </head>
    <body>
        <nav class="menu">
            <div class="container">
              <h1 id="logo">LockDoor</h1>
              <ul>
                <li class="thumb_index"><a id="home" href="home" class="is-not-active">Home</a></li>
                <li class="thumb_index"><a id="myProfil" href="myProfil" class="is-not-active">My Profil</a></li>
                <li class="thumb_index"><a id="settings" href="settings" class="is-active">Settings</a></li>
                <li class="thumb_index"><a id="about" href="about" class="is-not-active">About</a></li>
                <li class="thumb_index"><a id="log_out" href="logout" class="is-not-active">Log out</a></li>
              </ul>
            </div>
        </nav>
        <div class="style-setting">
            <p id="test"></p>
            <h1>Gestion des droits utilisateurs</h1>
            <div class="select-user">
                <p>ID Lockdoor : 
                    <input id="pseudo" type="text"></input>
                    Supprimer l'utilisateur
                    <input id="delete_user" type="checkbox" onclick="returnCheckStates()">
                </p>
            </div>
            <div id="list-property">
                <li>                    
                    <label for="all_rights">Tous les droits</label>
                    <input id="all_rights" type="checkbox" onchange="checkAll()">
                </li>
                <li>
                    Accès à l'historique
                    <input id="state" type="checkbox" onchange="uncheckAll(this)">
                </li>
                <li>
                    Modifier l'état de la porte à distance
                    <input id="remotly" type="checkbox" onchange="uncheckAll(this)">
                    et/ou localement
                    <input id="locally"type="checkbox" onchange="uncheckAll(this)"><br><br>
                </li>
            </div>
            <div>
                <div id="message"></div>
                <input type="button" id="btnSub" value="Submit" onclick="setSettings()"></input>
            </div>
        </div>
        <!-- <script src="/JSsend"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main"></script>
    </body>
</html>
